cargo-features = ["strip"]

[package]
authors = ["Mario Reder <mreder1289@gmail.com>"]
categories = ["wasm", "emulators"]
description = "A utility library for Super Mario Maker and Super Mario Maker 2 to read and manipulate game files."
edition = "2018"
license = "MIT"
name = "smmdb"
readme = "./README.md"
repository = "https://github.com/Tarnadas/smmdb-lib"
version = "2.0.0"
include = [
    "/src/**/*.rs",
    "/proto/**/*.proto",
    "/build.rs",
    "/Cargo.toml",
    "/README.md",
    "/LICENSE"
]

[build-dependencies]
protobuf-codegen-pure = "2"

[dependencies]
aes = "0.7"
arr_macro = { version = "0.1", optional = true }
arrayref = "0.3"
async-std = { version = "1", optional = true }
block-modes = "0.8"
byteorder = "1"
bytes = { version = "1", features = ["serde"] }
cfg-if = "1"
chrono = "0.4"
cmac = "0.6"
crc = "2"
hex = "0.4"
image = "0.23"
infer = "0.5"
itertools = "0.10"
protobuf = { version = "2", features = ["with-bytes", "with-serde"] }
rand = "0.8"
regex = "1"
serde = "1"
serde_derive = "1"
tar = "0.4"
thiserror = "1"
typenum = "1"
zip = { version = "0.5", default-features = false, features = ["deflate"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
brotli2 = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }
js-sys = "0.3"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wee_alloc = "0.4"

[dev-dependencies]
colored = "2"
fs_extra = "1"
rayon = "1"
wasm-bindgen-test = "0.3"

[features]
default = ["with-serde"]
with-serde = []
save = ["arr_macro", "async-std"]

[lib]
crate-type = ["cdylib", "rlib"]
name = "smmdb"
path = "src/lib.rs"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[profile]
[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
strip = "symbols"
